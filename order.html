<html>
<head>
    <title>Ice Cream Order Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #fff5f5;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
        }
        .left-column, .right-column {
            width: 45%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 10px;
        }
        .icecream-card {
            position: relative;
            margin-bottom: 20px;
        }
        .icecream-card img {
            width: 100%;
            border-radius: 10px;
        }
        .icecream-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }
        button {
            background-color: #ff5e78;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e94b67;
        }
        .order-img {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column" id="imageColumn">
            <!-- Ice cream images with names will be added here -->
        </div>

        <!-- Right Column -->
        <div class="right-column" id="formColumn">
            <!-- Order form will be created here using DOM -->
        </div>
    </div>

    <script>
        // Left Column Content (Images with names)
        const imageData = [
            { name: "Chocolate Blast", src: "https://media-assets.swiggy.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/v1qn6rdgridfthdhtfhz" },
            { name: "Banana Split", src: "https://1.bp.blogspot.com/-WyywTpg8OLs/T428IiVefUI/AAAAAAAACko/Gexmf8_VN5w/s1600/banana+split.jpg" },
            { name: "Berry Delight", src: "https://images.indianexpress.com/2023/07/ice-cream-1200.jpg" }
        ];

        const imageCol = document.getElementById("imageColumn");

        imageData.forEach(item => {
            let card = document.createElement("div");
            card.className = "icecream-card";

            let img = document.createElement("img");
            img.src = item.src;

            let label = document.createElement("div");
            label.className = "icecream-name";
            label.innerText = item.name;

            card.appendChild(img);
            card.appendChild(label);
            imageCol.appendChild(card);
        });

        // Right Column Content (Form)
        const formCol = document.getElementById("formColumn");
        let heading= document.createElement("h2");
        heading.innerText="Frosty Bliss";
        heading.style.textAlign="center";
        heading.style.colour="#d6336c";
        heading.style.fontSize="32px";
        heading.style.marginBottom="10px";
        formCol.appendChild(heading);

        let orderImg = document.createElement("img");
        orderImg.src = "https://static.vecteezy.com/system/resources/previews/044/627/924/non_2x/cartoon-cute-ice-cream-icon-character-free-png.png";
        orderImg.className = "order-img";
        formCol.appendChild(orderImg);

        // Create form inputs
        const fields = [
            { id: "name", placeholder: "Your Name", type: "text" },
            { id: "phone", placeholder: "Phone Number", type: "tel" },
            { id: "icecream", placeholder: "Ice Cream Name", type: "text" },
            { id: "quantity", placeholder: "Quantity", type: "number" }
        ];

        fields.forEach(field => {
            let input = document.createElement("input");
            input.type = field.type;
            input.placeholder = field.placeholder;
            input.id = field.id;
            formCol.appendChild(input);
        });

        // Create order button
        let orderBtn = document.createElement("button");
        orderBtn.innerText = "ORDER";
        orderBtn.onclick = function() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const icecream = document.getElementById("icecream").value.trim();
    const qty = document.getElementById("quantity").value.trim();

    if (name && phone && icecream && qty) {
        // Log the input values to console
        console.log("Order Details:");
        console.log("Name:", name);
        console.log("Phone:", phone);
        console.log("Ice Cream:", icecream);
        console.log("Quantity:", qty);

        alert("Order placed successfully!");
    } else {
        alert("Please fill all the fields.");
    }
};
    
        formCol.appendChild(orderBtn);
    </script>
</body>
</html>
